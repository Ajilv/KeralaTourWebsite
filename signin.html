      <h3 id="form-text-cust"><center>Sign Up</center></h3><br>
    

      <form onsubmit="return validate()">
        <div class="form-group row">
            <div class="col-sm-4"></div>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputFname" placeholder="First Name" required>
          </div>
        
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputLname" placeholder="Last Name" required><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
          <label for="exampleFormControlFile1"></label>
        </div>
      </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
          <label for="exampleFormControlFile1"  id="emaillabel"></label><br>
        </div>
      </div>


          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" required><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
          <label for="exampleFormControlFile1" id="phonelabel"></label>
        </div>
      </div>


        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" oninput="pswdstrength()" required><br>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
        <label for="exampleFormControlFile1" id="pswdlabel"></label>
      </div>
    </div>


        <div class="form-group row">
          <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password" required><br>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
          <label for="exampleFormControlFile1" id="pswdlabel2"></label>
        </div>
      </div>


        <br>
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </form>
